<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Web Form</title>
  </head>
  <body>
    <div class="form-div">
      <form>
        <label for="input-email">Email:</label>
        <input type="email" id="input-email" placeholder="email@email.com" />

        <label for="input-country">Country:</label>
        <input type="text" id="input-country" placeholder="Country" />

        <label for="input-postal-code">Postal Code/Zip:</label>
        <input type="text" id="input-postal-code" placeholder="Postal Code" />

        <label for="input-password">Password:</label>
        <input type="password" id="input-password" placeholder="Password" />

        <label for="input-confirm-password">Confirm Password:</label>
        <input
          type="password"
          id="input-confirm-password"
          placeholder="Confirm Password"
        />
      </form>
    </div>
  </body>
</html>
